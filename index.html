<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sign-Up</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        /* Main Content: Left Side (Images) and Right Side (Form) */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Left Side: Images */
        .left-side {
            width: 45%;
            text-align: center;
        }

        .left-side .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .left-side .info-img {
            max-width: 100%;
            margin: 10px 0;
        }

        /* Right Side: Account Information Form */
        .right-side {
            width: 50%;
            text-align: left;
            padding-left: 20px;
        }

        form {
            display: block;
            width: 100%;
        }

        form .name-field {
            display: flex;
            justify-content: space-between;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form .dropdown-field {
            display: flex;
            justify-content: space-between;
        }

        form .dropdown-field select,
        form .dropdown-field input {
            width: 30%;
        }

        form button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Your Google Account</h1>
        </header>

        <div class="main-content">
            <!-- Left Side: Images -->
            <div class="left-side">
                <img src="images1.png" alt="Gmail Logo" class="logo">
                <img src="images2.png" alt="Google Services" class="info-img">
                <img src="images3.png" alt="Devices" class="info-img">
            </div>

            <!-- Right Side: Account Information Form -->
            <div class="right-side">
                <form action="#" method="post">
                    <div class="name-field">
                        <input type="text" placeholder="First" required>
                        <input type="text" placeholder="Last" required>
                    </div>
                    <input type="email" placeholder="Choose your username" required>
                    <input type="password" placeholder="Create a password" required>
                    <input type="password" placeholder="Confirm your password" required>
                    <div class="dropdown-field">
                        <select required>
                            <option value="" disabled selected>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <!-- Add other months -->
                        </select>
                        <input type="number" placeholder="Day" required>
                        <input type="number" placeholder="Year" required>
                    </div>
                    <select required>
                        <option value="" disabled selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <input type="tel" placeholder="Mobile phone" required>
                    <input type="email" placeholder="Your current email address" required>
                    <button type="submit">Next</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
